<!DOCTYPE html>
<html lang="en" theme="dark" theme-type="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Javascript</title>
  <link rel="stylesheet" href="/assets/variables.css"></link>
  <link rel="stylesheet" href="/assets/fonts/PixelArial.css"></link>
  <link rel="stylesheet" href="/assets/icons/PixelIcons.css"></link>
  <script type="module" src="/assets/pixel-components/pixel-components.esm.js"></script>
  <script nomodule="" src="/assets/pixel-components/pixel-components.js"></script>
</head>
<body>
  <div class="app">
    <div class="user">
      <!-- Code -->
    </div>
    <div class="logs">
      <span id="log"></span>
    </div>
  </div>
  <script>
    const log = document.getElementById('log');
    const elements = document.getElementsByTagName('pixel-toggle');
    const getTimestampElement = () => {
      const span = document.createElement('span');
      span.classList.add('timestamp');
      const now = new Date();
      span.innerText = `{${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}}`;
      return span.outerHTML;
    };
    const getEventElement = (event) => {
      const span = document.createElement('span');
      span.classList.add('event');
      span.innerText = event;
      return span.outerHTML;
    };
    for (const element of elements) {
      element.addEventListener('change', (e) => {
        log.innerHTML = `${getTimestampElement()} - ${getEventElement('ChangeEvent')} - ${e.detail}`;
      });
      element.addEventListener('focus', () => {
        log.innerHTML = `${getTimestampElement()} - ${getEventElement('FocusEvent')} - Focus`;
      });
      element.addEventListener('blur', () => {
        log.innerHTML = `${getTimestampElement()} - ${getEventElement('FocusEvent')} - Blur`;
      });
    }
  </script>
  <style>
    html, body {
      height: 100%;
      background-color: #333333;
      color: var(--pixel-text-color-1);
    }
    body {
      margin: 0;
      font-family: 'PixelArial';
    }
    div.app {
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    div.user {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }
    div.logs {
      padding: 5px;
      border-top: 2px solid var(--pixel-border);
    }
    span#log:empty:before {
      content: "\200b"
    }
    span.timestamp {
      color: #9DA5B4;
    }
    span.event {
      color: #AF6161;
    }
  </style>
</body>
</html>
